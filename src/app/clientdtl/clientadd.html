<ng4-loading-spinner></ng4-loading-spinner>
<h1 mat-dialog-title>Add Client</h1>
<div mat-dialog-content>

    <form [formGroup]="addForm" (ngSubmit)="saveClientData()">
        <mat-form-field>
            <input matInput formControlName='clientname' [(ngModel)]="clientname" placeholder='Client Name'>
        </mat-form-field>
        <mat-form-field>
            <input matInput formControlName='emailid' [(ngModel)]="emailid" placeholder='email id'>
        </mat-form-field>
        <mat-form-field>
            <input matInput formControlName='contactname' [(ngModel)]="contactname" placeholder='Contact'>
        </mat-form-field>

        <!--Address Start-->
        <mat-form-field>
            <input matInput formControlName='add1' [(ngModel)]="add1" placeholder='Address 1'>
        </mat-form-field>
        <mat-form-field>
            <input matInput formControlName='add2' [(ngModel)]="add2" placeholder='Address 2'>
        </mat-form-field>
        <mat-form-field>
            <input matInput formControlName='city' [(ngModel)]="city" placeholder='City'>
        </mat-form-field>
        <mat-form-field>
            <input matInput formControlName='state' [(ngModel)]="state" placeholder='State'>
        </mat-form-field>
        <mat-form-field>
            <input matInput formControlName='country' [(ngModel)]="country" placeholder='Country'>
        </mat-form-field>
        <!--Address End-->
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="saveClientData() " cdkFocusInitial [mat-dialog-close]="data ">Submit</button>
    <button mat-button (click)="onNoClick() ">Cancel</button>
</div>
