<ng4-loading-spinner></ng4-loading-spinner>
<h1 mat-dialog-title>Edit Client</h1>
<div mat-dialog-content>
    <p>{{clientname}}</p>
    <form [formGroup]="editForm" (ngSubmit)="saveClientData()">
        <mat-form-field>
            <input matInput formControlName='emailid' [(ngModel)]="emailid" placeholder='email id'>
        </mat-form-field>
        <mat-form-field>
            <input matInput formControlName='contactname' [(ngModel)]="contactname" placeholder='Contact'>
        </mat-form-field>

        <mat-form-field class="invisible">
            <input matInput formControlName='clientid' [(ngModel)]=" clientid ">
        </mat-form-field>

    </form>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick() ">Cancel</button>
    <button mat-button (click)="saveClientData() " cdkFocusInitial [mat-dialog-close]="data ">Submit</button>
</div>
