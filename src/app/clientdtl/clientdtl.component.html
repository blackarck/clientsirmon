<button mat-icon-button color="primary" aria-label="add new client" matTooltip="Add new Client" (click)='addclient()'>
    <mat-icon>add_box</mat-icon>
  </button>

<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value) " placeholder="Filter" value="">
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


    <ng-container matColumnDef="clientid">
        <th mat-header-cell *matHeaderCellDef> Client ID </th>
        <td mat-cell *matCellDef="let element"> {{element.clientid}} </td>
    </ng-container>

    <!-- client_name Column -->
    <ng-container matColumnDef="client_name">
        <th mat-header-cell *matHeaderCellDef> Client Name </th>
        <td mat-cell *matCellDef="let element"> {{element.client_name}} </td>
    </ng-container>

    <!-- contact_email Column -->
    <ng-container matColumnDef="contact_email">
        <th mat-header-cell *matHeaderCellDef> Contact Email </th>
        <td mat-cell *matCellDef="let element"> {{element.contact_email}} </td>
    </ng-container>

    <!-- contact_name Column -->
    <ng-container matColumnDef="contact_name">
        <th mat-header-cell *matHeaderCellDef> Contact Name </th>
        <td mat-cell *matCellDef="let element"> {{element.contact_name}} </td>
    </ng-container>

    <!-- address1 Column -->
    <ng-container matColumnDef="address1">
        <th mat-header-cell *matHeaderCellDef> Address1 </th>
        <td mat-cell *matCellDef="let element"> {{element.address1}} </td>
    </ng-container>
    <!-- address2 Column -->
    <ng-container matColumnDef="address2">
        <th mat-header-cell *matHeaderCellDef> Address2 </th>
        <td mat-cell *matCellDef="let element"> {{element.address2}} </td>
    </ng-container>
    <!-- city Column -->
    <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef> City </th>
        <td mat-cell *matCellDef="let element"> {{element.city}} </td>
    </ng-container>
    <!-- state Column -->
    <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef> State </th>
        <td mat-cell *matCellDef="let element"> {{element.state}} </td>
    </ng-container>
    <!-- country Column -->
    <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef> Country </th>
        <td mat-cell *matCellDef="let element"> {{element.country}} </td>
    </ng-container>

    <!--edit button-->
    <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let row">
            <button mat-button color="accent" (click)='clientedit(row) '>
            <mat-icon class="dash-icon">edit</mat-icon>
        </button>
        </td>

    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
