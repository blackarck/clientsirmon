<button mat-icon-button color="primary" aria-label="add new user" matTooltip="Add new user" (click)='adduser()'>
    <mat-icon>add_box</mat-icon>
  </button>
<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter" value="">
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="client_name">
        <th mat-header-cell *matHeaderCellDef> Client Name </th>
        <td mat-cell *matCellDef="let element"> {{element.client_name}} </td>
    </ng-container>

    <!-- userid Column -->
    <ng-container matColumnDef="userid">
        <th mat-header-cell *matHeaderCellDef> User ID </th>
        <td mat-cell *matCellDef="let element"> {{element.userid}} </td>
    </ng-container>

    <!-- emailid Column -->
    <ng-container matColumnDef="emailid">
        <th mat-header-cell *matHeaderCellDef>Email </th>
        <td mat-cell *matCellDef="let element"> {{element.emailid}} </td>
    </ng-container>

    <!-- user_name Column -->
    <ng-container matColumnDef="user_name">
        <th mat-header-cell *matHeaderCellDef> User Name </th>
        <td mat-cell *matCellDef="let element"> {{element.user_name}} </td>
    </ng-container>

    <!-- phone Column -->
    <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Phone </th>
        <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>
    <!-- role Column -->
    <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef> Role </th>
        <td mat-cell *matCellDef="let element"> {{element.role}} </td>
    </ng-container>
    <!-- active Column -->
    <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef> Active </th>
        <td mat-cell *matCellDef="let element"> {{element.active}} </td>
    </ng-container>

    <!--edit button-->
    <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let row">
            <button mat-button color="accent" (click)='usersedit(row)'>
            <mat-icon class="dash-icon">edit</mat-icon>
        </button>
        </td>

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
