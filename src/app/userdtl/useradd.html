<h1 mat-dialog-title backgroundcolor='primary'>Add Users</h1>
<div mat-dialog-content>

    <form [formGroup]="addForm" (ngSubmit)="saveUserData()">
        <mat-form-field>
            <input matInput formControlName='clientid' [(ngModel)]="clientid" placeholder='Client ID' [disabled]="true">
        </mat-form-field>
        <mat-form-field>
            <input matInput formControlName='emailid' [(ngModel)]="emailid" placeholder='email id' required>
        </mat-form-field>
        <mat-form-field>
            <input matInput formControlName='username' [(ngModel)]="username" placeholder='User Name' required>
        </mat-form-field>
        <mat-form-field>
            <input matInput formControlName='phone' [(ngModel)]="phone" placeholder='Phone'>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Role</mat-label>
            <mat-select [(ngModel)]="role" formControlName='role' required>
                <mat-option *ngFor="let role of rolearr1" [value]="role.role">
                    {{role.role}}
                </mat-option>
            </mat-select>
        </mat-form-field>

    </form>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="saveUserData()" cdkFocusInitial [disabled]='!addForm.valid' [mat-dialog-close]="data">Submit</button>
    <button mat-button (click)="onNoClick()">Cancel</button>
</div>
<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }" [template]="customLoadingTemplate"></ngx-loading>
