<h1 mat-dialog-title backgroundcolor='primary'>
    Edit Users</h1>
<div mat-dialog-content>
    <p>{{user_name}}</p>

    <form [formGroup]="editForm" (ngSubmit)="saveUserData()">
        <mat-form-field>
            <input matInput formControlName='emailid' [(ngModel)]="emailid" placeholder='email id'>
        </mat-form-field>
        <mat-form-field>
            <input matInput formControlName='phone' [(ngModel)]="phone" placeholder='Phone'>
        </mat-form-field>
        <mat-form-field>
            <mat-select [(ngModel)]="active" formControlName='active' required>
                <mat-option [value]="0">Active</mat-option>
                <mat-option [value]="1">Inactive</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field class="invisible">
            <input matInput formControlName='userid' [(ngModel)]="userid">
        </mat-form-field>
        <mat-form-field [ngClass]="{'invisible': ifnotadmin}">
            <mat-label>Role</mat-label>
            <mat-select [(ngModel)]="role" formControlName='role' required>
                <mat-option *ngFor="let role of rolearr1" [value]="role.role">
                    {{role.role}}
                </mat-option>
            </mat-select>
        </mat-form-field>

    </form>

    <mat-checkbox [(ngModel)]="rstpswd">Reset Password</mat-checkbox>


</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button (click)="saveUserData()" cdkFocusInitial [disabled]='!editForm.valid' [mat-dialog-close]="data">Submit</button>
</div>
<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }" [template]="customLoadingTemplate"></ngx-loading>
