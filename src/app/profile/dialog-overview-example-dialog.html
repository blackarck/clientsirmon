<h1 mat-dialog-title>Notify Admin</h1>
<div mat-dialog-content>
    <p>Send message to admin</p>
    <mat-form-field>
        <input matInput [(ngModel)]="data" placeholder='email message' value=''>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button (click)="sendMsg()" cdkFocusInitial [mat-dialog-close]="data">Ok</button>
</div>
